name: Python + behave + selenium + allure

on:
  push:
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pipenv
          pipenv sync
          # pip install pylint
      - name: Analysing the code with pylint
        if: always()
        run: |
          pipenv install --dev pylint
          pipenv run pylint src
          pylint `ls -R|grep .py$|xargs`
      - name: Lint with flake8
        if: always()
        run: |
          pipenv run flake8 ./src
      - name: pycodestyle
        if: always()
        run: |
          pipenv run pycodestyle .
      - name: Test
        if: always()
        run: |
          pipenv run behave -f allure_behave.formatter:AllureFormatter -o allure-results ./src/features --no-capture --no-capture-stderr
      - uses: ./.github/actions/allure-upload
        if: always()
        with:
          folder-name: allure-results          

  allure:
    runs-on: ubuntu-latest
    if: always()
    needs:
      - build-and-test
    steps:
      - name: Download all workflow run artifacts
        uses: actions/download-artifact@v2

      - name: Get Allure history
        uses: actions/checkout@v2
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Allure Report with history
        uses: simple-elf/allure-report-action@v1.5
        if: always()

      - name: Allure Report action from marketplace
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          allure_results: allure-results
          gh_pages: gh-pages
          allure_report: allure-report
          allure_history: allure-history
          keep_reports: 50

      - name: Deploy report to Github Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v2
        env:
          PERSONAL_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: allure-history
